<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #b30000;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin: 20px auto;
            width: 60%;
        }
        img {
            width: 50%;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To My Dearest KRISTEN MARIE COMEAUX <img src="https://img.icons8.com/emoji/48/000000/red-heart.png" alt="Heart Icon" class="icon"></h1>
        <p>You are the light of my life, the one who makes my heart skip a beat. Every moment with you is a treasure, and I cherish our love more than words can express.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
    <script>
        function showMessage() {
            alert("I love you more than words can say!");
        }
    </script>
</body>
</html>
